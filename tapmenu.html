<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title> 탭메뉴 - show hide이용,opacity</title>
    <style>
        /* Fontawesome 4.7 */
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        body{
            line-height: 1.5em;
            font-weight: 300;
            color: #000;
            background-color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        .t{
            display: inline-block;
            background-color: rgb(112, 112, 158);
            color: aliceblue;
            height: 300px; width: 300px;
            box-sizing: border-box;
            border-style: double;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 300px;
            font-size: 40px;
        }
        .inner{
            width: 300px; height: 350px;
            position: relative;
            overflow: hidden;
        }
        input[name=tabmenu]{
            display: none;
        }
        .content{
            /* display: none; */
            position: absolute;
            top: 0; left: -50px;
            opacity: 0;
            transition: 0.5s;
            visibility: hidden;
        }
        .btn{
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 10px; 
        }
        .btn label{
            width: 17px; height: 17px;
            display: inline-block;
            background-color: #252570;
            border-radius: 100%;
            cursor: pointer;
        }
        input[id=tab1]:checked ~ .slide1,
        input[id=tab2]:checked ~ .slide2,
        input[id=tab3]:checked ~ .slide3{
            /* display: block; */
            opacity: 1;
            visibility: visible;
            left: 0;
        }
        input[id=tab1]:checked ~ .btn label[for=tab1],
        input[id=tab2]:checked ~ .btn label[for=tab2],
        input[id=tab3]:checked ~ .btn label[for=tab3]{
            background-color: hotpink;
        }
        input[id=tab1]:checked ~ .heading .text1,
        input[id=tab2]:checked ~ .heading .text2,
        input[id=tab3]:checked ~ .heading .text3{
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.5s;
        }
        .text1, .text2, .text3{
            position: absolute;
            width: 100px; height: 100px;
            border-radius: 100%;   
            top: 20px; left: 20px;
            color: #fff;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            box-sizing: border-box;
            padding-top: 30px;
            transform: translateY(-50px);
            opacity: 0;
            transition: 0.5s;
        }
        .text1 span, .text2 span, .text3 span{
            font-size: 20px;
            display: block;
            margin-top: 5px;
        }
        .text1{
            background-color: crimson;
        }
        .text2{
            background-color: dodgerblue;
        }
        .text3{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
   
    <div class="inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
        <div class="content slide1">
            <a href="#none1"><span class="t">1</span></a>
        </div>
        <div class="content slide2">
            <a href="#none2"><span class="t">2</span></a>
        </div>
        <div class="content slide3">
            <a href="#none3"><span class="t">3</span></a>
        </div>
        <div class="heading">
            <div class="text1">Sale <span>50%</span></div>
            <div class="text2">Sale <span>70%</span></div>
            <div class="text3">Sale <span>90%</span></div>
        </div>
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
    
</body>
</html>
