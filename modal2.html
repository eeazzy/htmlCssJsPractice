<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>모달 만들기-바닐라 js</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="images/eazzzy.png">
</head>
<body>

    <a class="modal-notice" href="#none" onclick="openModal()">Open Fade-In Modal with Vanila JavaScript</a>

    <div id="m" class="modal">
        <div class="modal-content">
            <a class="btn-close" href="#none" onclick="closeModal()">X</a>
            <h2>Welcome!</h2>
            <img src="images/boogie.png">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio ipsam provident consectetur excepturi vero mollitia placeat animi voluptatibus assumenda at?
            </p>
            <a class="btn-guide" href="#none">Open Guide</a>
        </div>
    </div>

    <script>
        let modal = document.getElementById('m')

        function openModal(){
            modal.classList.add('active')
        }
        
        function closeModal(){
            modal.classList.remove('active')
        }
    </script>

</body>
</html>
