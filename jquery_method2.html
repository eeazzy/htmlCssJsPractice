<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 메소드</title>
  <style>
    .menu{
      padding: 0;
      list-style: none;
      width: 200px;
      text-align: center;
    }
    .menu li > a{
      background-color: #000;
      color: #fff;
      display: block;
      padding: 5px;
      border: 1px solid #ddd;
    }
    .sub-menu{
      border: 1px solid #000;
      display: none;
    }
    .sub-menu a{
      display: block;
      padding: 5px;
    }
    .btn{
      width: 300px;
    }
    .btn span{
      background-color: #ccc;
      padding: 5px;
      width: 100px;
      display: inline-block;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn span.active{
      background-color: #fff;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  
  <ul class="menu">
    <li>
      <a href="#none">MENU-1</a>
      <div class="sub-menu">
        <a href="#none">SUB_MENU_1</a>
        <a href="#none">SUB_MENU_2</a>
        <a href="#none">SUB_MENU_3</a>
        <a href="#none">SUB_MENU_4</a>
      </div>
    </li>
    <li>
      <a href="#none">MENU-2</a>
      <div class="sub-menu">
        <a href="#none">SUB_MENU_1</a>
        <a href="#none">SUB_MENU_2</a>
        <a href="#none">SUB_MENU_3</a>
        <a href="#none">SUB_MENU_4</a>
      </div>
    </li>
  </ul>

  <div class="btn">
    <span class="active">공지사항</span>
    <span>갤러리</span>
  </div>
  <script src="script/jquery-1.12.4.js"></script>
  <script src="script/jquery_method2.js"></script>

</body>
</html>
