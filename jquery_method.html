<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 메소드</title>
  <style>
    .container{
        width: 300px;
    }
    a{
        background-color: #ddd;
        color: #000;
        text-decoration: none;
        padding: 5px;
        width: 70px;
        display: inline-block;
        text-align: center;
        border-radius: 5px;
        margin-top: 5px;
    }
    .container div{
        background-color: skyblue;
        width: 250px;
        height: 300px;
        margin-top: 10px;
        text-align: center;
        line-height: 300px;
        /* display: none; */
    }
    .container div.active{
      background-color: pink;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <a class="show" href="#none">보이기</a>
    <a class="hide" href="#none">감추기</a>
    <a class="toggle" href="#none">토글</a>
    <a class="add" href="#none">넣기</a>
    <a class="remove" href="#none">빼기</a>
    <a class="toggle2" href="#none">토글2</a>
    <div>BOX</div>
  </div>

  <script src="script/jquery-1.12.4.js"></script>
  <script src="script/jquery_method.js"></script>

</body>
</html>
